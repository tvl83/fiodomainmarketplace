
<div class="min-h-screen flex flex-column">
    <div class="bg-bluegray-800" style="height:250px">
        <div class="py-3 px-5 flex align-items-center justify-content-between relative lg:static" >
            <img [routerLink]="['/']" src="assets/logo.png" alt="FIO Marketplace Logo" class="mr-0 lg:mr-6" style="width: 220px">
            <a pRipple class="cursor-pointer block lg:hidden text-bluegray-400" pStyleClass="@next" enterClass="hidden" leaveToClass="hidden" [hideOnOutsideClick]="true">
                <i class="pi pi-bars text-4xl"></i>
            </a>
            <div class="align-items-center flex-grow-1 justify-content-between hidden lg:flex absolute lg:static w-full bg-bluegray-800 left-0 top-100 z-1">
                <ul class="list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row">
                    <li [routerLink]="['/dashboard']" >
                        <a pRipple class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-bluegray-100 hover:text-bluegray-50 hover:bg-bluegray-600 font-medium border-round cursor-pointer transition-colors transition-duration-150">
                            <i class="pi pi-home mr-2"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li [routerLink]="['/my/domains']" >
                        <a pRipple class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-bluegray-100 hover:text-bluegray-50 hover:bg-bluegray-600 font-medium border-round cursor-pointer transition-colors transition-duration-150">
                            <i class="pi pi-briefcase mr-2"></i>
                            <span>My Domains</span>
                        </a>
                    </li>
                    <li [routerLink]="['/my/listings']">
                        <a pRipple class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-bluegray-100 hover:text-bluegray-50 hover:bg-bluegray-600 font-medium border-round cursor-pointer transition-colors transition-duration-150">
                            <i class="pi pi-dollar mr-2"></i>
                            <span>My Listings</span>
                        </a>
                    </li>
                </ul>
                <ul class="list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row border-top-1 border-bluegray-400 lg:border-top-none">
                    <li>
                        <a pRipple class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-bluegray-100 hover:text-bluegray-50 hover:bg-bluegray-600 font-medium border-round cursor-pointer transition-colors transition-duration-150">
                            <i class="pi pi-question-circle text-base lg:text-2xl mr-2 lg:mr-0"></i>
                            <span class="block lg:hidden font-medium">About</span>
                        </a>
                    </li>
                    <li class="border-top-1 border-bluegray-400 lg:border-top-none">
                        <a *ngIf="isLoggedIn" pRipple class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center hover:bg-bluegray-600 font-medium border-round cursor-pointer transition-colors transition-duration-150" pStyleClass="@next" enterClass="hidden" enterActiveClass="scalein" leaveToClass="hidden" leaveActiveClass="fadeout" [hideOnOutsideClick]="true">
                            <img src="{{ getGravatarURL('FIO7E6W9FgpAcg7VM8kak7sccSW5cdrTwFdwc7wi8mLgkEDwCmnda') }}" class="mr-3 lg:mr-0" style="width: 28px; height: 28px"/>
                            <div class="block ml-3">
                                <div class="text-bluegray-50 font-medium">{{selectedAccount?.account_name}}</div>
                                <span class="text-bluegray-100 font-medium text-sm">{{selectedAccount?.balance?.fio}}</span>
                            </div>
                        </a>
                        <ul *ngIf="isLoggedIn" class="list-none px-6 p-3 lg:px-3 lg:py-2 border-round shadow-0 lg:border-1 border-50 lg:shadow-2 lg:absolute surface-overlay hidden origin-top lg:w-15rem cursor-pointer">
                            <li class="bg-gray-600">
                                <a (click)="walletService.login()" pRipple class="flex p-3 align-items-center text-600 hover:text-900 hover:surface-100 transition-colors transition-duration-150">
                                    <i class="pi pi-sign-out mr-2"></i>
                                    <span class="font-medium">Logout</span>
                                </a>
                            </li>
                        </ul>
                        <a *ngIf="!isLoggedIn" (click)="walletService.login()" pRipple class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center hover:bg-bluegray-600 font-medium border-round cursor-pointer transition-colors transition-duration-150">Log In</a>
                    </li>
                </ul>
            </div>
        </div>
        <ul class="list-none py-3 px-5 m-0 flex align-items-center font-medium overflow-x-auto border-top-1 border-bluegray-600">
            <li class="pr-3">
                <a class="cursor-pointer">
                    <i class="pi pi-home text-bluegray-200"></i>
                </a>
            </li>
        </ul>
    </div>
    <div class="p-5 flex flex-column flex-auto" style="margin-top: -8rem">
        <div class="border-2 border-dashed surface-border border-round surface-section flex-auto">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
