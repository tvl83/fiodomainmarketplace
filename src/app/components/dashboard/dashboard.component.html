<div *ngIf="!eBreakSet" class="card bg-blue-200">
    <p-dataView #dv
                filterBy="name"
                layout="list"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                emptyMessage="No domains found."
                [value]="listings"
                [showCurrentPageReport]="true"
                [paginator]="true"
                [rows]="10"
                [sortField]="sortField"
                [sortOrder]="sortOrder"
                [lazy]="true"
                (onLazyLoad)="loadListings($event)"
                [totalRecords]="totalRecords"
                [rowsPerPageOptions]="[5, 10, 25, 100]"
                [loading]="loading"
    >
        <ng-template pTemplate="header">
            <div class="flex flex-column md:flex-row md:justify-content-between">
                <!--                <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By Price" (onChange)="onSortChange($event)" styleClass="mb-2 md:mb-0"></p-dropdown>-->
                <!--                <span class="p-input-icon-left mb-2 md:mb-0">-->
                <!--                    <i class="pi pi-search"></i>-->
                <!--                    <input type="search" pInputText placeholder="Search by Name">-->
                <!--                </span>-->
            </div>
        </ng-template>
        <ng-template let-listing pTemplate="listItem">
            <div class="col-12">
                <div class="product-list-item">
                    <div class="product-list-detail">
                        <div class="product-name">{{listing.domain}}</div>
                        <div class="product-description">{{listing.owner}}</div>
                    </div>
                    <div class="product-list-action">
                        <span class="product-price">{{listing.sale_price_fio}}</span>
                        <p-button [routerLink]="['/marketplace/buy-domain/', listing.domain]"
                                  [state]="{data:{ listing: listing }}" icon="pi pi-shopping-cart"
                                  label="Buy Domain"></p-button>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template let-listing pTemplate="gridItem">
            <div class="col-12 md:col-3 ">
                <div class="product-grid-item card bg-blue-800 ">
                    <div class="product-grid-item-content">
                        <div class="product-name">{{listing.domain}}</div>
                        <div class="product-description">{{listing.owner}}</div>
                    </div>
                    <div class="product-grid-item-bottom p-1">
                        <span class="product-price">{{listing.sale_price_fio}}</span>
                        <p-button [routerLink]="['/marketplace/buy-domain/', listing.domain]"
                                  [state]="{data:{ listing: listing }}" icon="pi pi-shopping-cart"></p-button>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
</div>

<div *ngIf="eBreakSet">
    <h2>Coming soon!</h2>
</div>
